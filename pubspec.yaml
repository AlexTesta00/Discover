  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  smooth_page_indicator: ^1.2.1
  shared_preferences: ^2.5.3
  google_fonts: ^6.2.1
