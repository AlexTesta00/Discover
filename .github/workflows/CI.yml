name: CI

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify (tests + build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create .env file
        run: |
          cat > .env << 'EOF'
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          WEB_CLIENT_ID=${{ secrets.WEB_CLIENT_ID }}
          IOS_CLIENT_ID=${{ secrets.IOS_CLIENT_ID }}
          ROUTE_SERVICE=${{ secrets.ROUTE_SERVICE }}
          EOF

      - name: Setup Java (Android)
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.32.4"
          cache: true

      - name: Install Dependencies
        run: flutter pub get

      - name: Static analysis
        run: flutter analyze

      - name: Run Tests
        run: flutter test --coverage

      - name: Build Android debug APK
        run: flutter build apk --debug

  release:
    name: Release (main only)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: verify
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "17"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0

      - name: Install Node dependencies
        run: npm ci

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.32.4"
          cache: true

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Create .env file
        run: |
          cat > .env << 'EOF'
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          WEB_CLIENT_ID=${{ secrets.WEB_CLIENT_ID }}
          IOS_CLIENT_ID=${{ secrets.IOS_CLIENT_ID }}
          ROUTE_SERVICE=${{ secrets.ROUTE_SERVICE }}
          EOF

      - name: Build Android debug APK
        run: flutter build apk --debug

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: HUSKY=0 npx semantic-release --config release.config.js
